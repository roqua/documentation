name: Build site

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.5.1

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - uses: GuillaumeFalourd/setup-rsync@v1.2
        with:
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - run: rsync --version
      # - run: rsync -av -e "ssh -o StrictHostKeyChecking=no" --delete ./build/ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/roqua_docs/html
